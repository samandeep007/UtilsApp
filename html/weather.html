<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Conversion</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../script/SODV1201_A1_ArshdeepKaur_functions.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Arshdeep Kaur</h1>
            <nav>
                <ul class="nav-list">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="mark-to-grade.html">Mark to Grade Converter</a></li>
                    <li><a href="staff.html">Staff Page</a></li>
                    <li><a class="active" href="weather.html">Weather Conversion</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="converter-container">
            <h2>Temperature Converter</h2>
            <div class="converter-form">
                <div class="input-group">
                    <label for="fahrenheit-input">Fahrenheit:</label>
                    <div class="input-group-inner">
                        <input type="text" id="fahrenheit-input" placeholder="Enter Fahrenheit">
                        <button id="convert-fahrenheit-btn" onclick="convertFahrenheitToCelsius()">Convert to Celsius</button>
                    </div>
                    <div id="celsius-output" class="output"></div>
                </div>
                <div class="input-group">
                    <label for="celsius-input">Celsius:</label>
                    <div class="input-group-inner">
                        <input type="text" id="celsius-input" placeholder="Enter Celsius">
                        <button id="convert-celsius-btn" onclick="convertCelsiusToKelvin()">Convert to Kelvin</button>
                    </div>
                    <div id="kelvin-output" class="output"></div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p id="footer-text">
                <span id="current-date"></span> | &copy; Arshdeep Kaur
            </p>
        </div>
    </footer>
</body>
</html>
